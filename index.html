<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Бренды</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="brands">
      <h2 class="brands__title">Ремонт техники различных брендов</h2>

      <div class="swiper brands__slider">
        <div class="swiper-wrapper">
          <div class="swiper-slide brands__item">
            <img src="logo/lenovo.svg" alt="Lenovo" class="brands__logo" />
            <button class="brands__arrow">
              <img src="logo/go.svg" alt="Перейти" />
            </button>
          </div>

          <div class="swiper-slide brands__item">
            <img src="logo/samsung.svg" alt="Samsung" class="brands__logo" />
            <button class="brands__arrow">
              <img src="logo/go.svg" alt="Перейти" />
            </button>
          </div>

          <div class="swiper-slide brands__item">
            <img src="logo/apple.svg" alt="Apple" class="brands__logo" />
            <button class="brands__arrow">
              <img src="logo/go.svg" alt="Перейти" />
            </button>
          </div>

          <div class="swiper-slide brands__item">
            <img src="logo/bosch.svg" alt="Bosch" class="brands__logo" />
            <button class="brands__arrow">
              <img src="logo/go.svg" alt="Перейти" />
            </button>
          </div>

          <div class="swiper-slide brands__item">
            <img src="logo/hp.svg" alt="HP" class="brands__logo" />
            <button class="brands__arrow">
              <img src="logo/go.svg" alt="Перейти" />
            </button>
          </div>

          <div class="swiper-slide brands__item">
            <img src="logo/acer.svg" alt="Acer" class="brands__logo" />
            <button class="brands__arrow">
              <img src="logo/go.svg" alt="Перейти" />
            </button>
          </div>
          <div class="swiper-slide brands__item">
            <img src="logo/sony.svg" alt="Acer" class="brands__logo" />
            <button class="brands__arrow">
              <img src="logo/go.svg" alt="Перейти" />
            </button>
          </div>
          <div class="swiper-slide brands__item">
            <img src="logo/lenovo.svg" alt="Acer" class="brands__logo" />
            <button class="brands__arrow">
              <img src="logo/go.svg" alt="Перейти" />
            </button>
          </div>
          <div class="swiper-slide brands__item">
            <img src="logo/samsung.svg" alt="Acer" class="brands__logo" />
            <button class="brands__arrow">
              <img src="logo/go.svg" alt="Перейти" />
            </button>
          </div>
          <div class="swiper-slide brands__item">
            <img src="logo/apple.svg" alt="Acer" class="brands__logo" />
            <button class="brands__arrow">
              <img src="logo/go.svg" alt="Перейти" />
            </button>
          </div>
        </div>

        <div class="swiper-pagination "></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
